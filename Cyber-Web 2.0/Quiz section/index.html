<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .quiz-container {
            background-color: rgba(30, 30, 30, 0.8); /* Translucent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px; /* Increased width */
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .option {
            background-color: rgba(51, 51, 51, 0.8); /* Translucent background */
            padding: 13px; /* Increased padding */
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
        }
        .option.correct {
            background-color: rgba(76, 175, 80, 0.8); /* Translucent background */
        }
        .option.wrong {
            background-color: rgba(244, 67, 54, 0.8); /* Translucent background */
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <!-- Quiz content will be dynamically generated here -->
    </div>
<script src="script.js"></script>
</body>
</html>
